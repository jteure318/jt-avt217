<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lightbox Exercise</title>
	<link rel="stylesheet" href="css/mystyle.css">
	<link rel="stylesheet" href="css/lightbox.css">
</head>

<body>
	<div id="gallery">
	
	
		<a href="imgs/image_1.jpg" data-lightbox="photo" data-title="The next image in the set is preloaded as you're viewing."><img src="imgs/thum_1.jpg" alt="pudding"></a>
			
		<a href="imgs/image_2.jpg" data-lightbox="photo" data-title="The next image in the set is preloaded as you're viewing."><img src="imgs/thum_2.jpg" alt="cake dessert"></a>
		
		<a href="imgs/image_3.jpg" data-lightbox="photo"><img src="imgs/thumb_3.jpg" alt="servers"></a>
		<a href="imgs/image_4.jpg" data-lightbox="photo"><img src="imgs/thum_4.jpg" alt="restaurant"></a>
		<a href="imgs/image_5.jpg" data-lightbox="photo"><img src="imgs/thum_5.jpg" alt="customers"></a>
		<a href="imgs/image_6.jpg" data-lightbox="photo"><img src="imgs/thum_6.jpg" alt="steak"></a>
	</div>
	<script src="js/lightbox-plus-jquery.js"></script>
</body>
</html>
